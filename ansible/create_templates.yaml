          echo "  ${NETWORK}VirtualFixedIPs: [{'ip_address':'${VIP}'}]" >> /home/{{ uc_user }}/templates/environments/fixed-ip-vips.yaml
        fi
        echo "  name_lower: ${NAME_LOWER}" >> /home/{{ uc_user }}/templates/network_data.yaml
